<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/1aa28595f3.js" crossorigin="anonymous"></script>
    <!-- css linkup -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <!-- Navbar start -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <img class="navbar-brand mb-0 h1 w-25" src="Images/Logo/logo.png" alt="">
                <p class="fw-bold">Location</p>
            </div>
        </nav>
        <!-- Navbar start -->
        <!-- Hero section with slide -->
        <section>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/Slide/slide-1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/Slide/slide-2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/Slide/slide-3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/Slide/slide-4.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </section>

        <section class="d-flex justify-content-center mt-2">
            <input type="text" class="border w-75 shadow-lg p-3 mb-5 bg-body rounded"
                placeholder='search for stores or item...'><button
                class="h-50 p-3 border-0 shadow-lg rounded margin-left"><i class="fas fa-search"></i></button>
        </section>
    </header>
    <!-- header start -->







    <!-- Footer start -->
    <footer class="mx-3 mb-3 navbar fixed-bottom navbar-light bg-white shadow-lg">
        <div class="container-fluid px-3 fw-bold">
            <a class="text-center text-dark text-decoration-none"><i class="fas fa-map-marker-alt"></i><br><span>Near
                    me</span></a>
            <a class="text-center text-dark text-decoration-none"><i class="far fa-bell"></i><br><span>Alert</span></a>
            <a class="text-center text-dark text-decoration-none"><i
                    class="fas fa-search"></i></i><br><span>Explore</span></a>
            <a class="text-center text-dark text-decoration-none"><i
                    class="fas fa-shopping-cart"></i><br><span>Cart</span>
            </a>
        </div>
    </footer>
    <!-- Footer end -->
    <!-- bootstarp js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>



</html>
